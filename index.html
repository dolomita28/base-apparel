<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<main>
  <div class="info">
    <img src="images/logo.svg" alt="logo" class="logo">
    <img src="images/hero-mobile.jpg" alt="hero" class="hero-mb">
      <!-- <div class="info-title">
        <p class="title pink">We're</p>
        <p class="title">coming</p>
        <p class="title">soon</p>
      </div> -->
      <h1 class="title"><span class="pink">We're </span>coming soon</h1>
      <p class="info-text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" method="post">
          <div class="form-input">
            <input type="email" name="mail" class="mail" placeholder="Email address">
            <img src="images/icon-error.svg" alt="error" class="error hidden">
            <button class="btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
          </div>
          <p class="validator hidden">Please provide a valid e-mail</p>
        </form>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/dolomita28/">Humas</a>.
        </p>
  </div>
  <div class="hero-container">
    <img src="images/hero-desktop.jpg" alt="hero" class="hero">
</div>
</main>
  <footer>
   
  </footer>
</body>
</html>
